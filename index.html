<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Gellie Custom Frames Price Sheet</title>
    <script type="text/javascript" src="js/Gellieformcalculations.js"></script>
    <link href="styles/Gellieform.css" rel="stylesheet" type="text/css" />
</head>
<body onload='hideTotal()'>
    <div id="wrap">
        <form action="" id="cakeform" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>Select Frame Type</legend>
                <label >Select Your Frame</label>
                <label class='radiolabel'><input type="radio"  name="selectedframe" value="Road" onclick="calculateTotal()" />Road ($3300)</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedframe" value="Road Disc" onclick="calculateTotal()" />Road Disc($3575)</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedframe" value="Gravel" onclick="calculateTotal()" />Gravel ($3575)</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedframe" value="MTB" onclick="calculateTotal()" />MTB($3300)</label><br/>
                <br/>
                <label >Select Groupset</label>
                <select id="filling" name='Groupset' onchange="calculateTotal()">
                <option value="None">Select Groupset</option>
                <option value="Lemon">SRAM Apex 1x$1000</option>
                <option value="Custard">SRAM Rival 1x $1500</option>
                <option value="Fudge">Shimano Ultegra $1800</option>
                <option value="Mocha">SRAM Force 1x $1900</option>
                <option value="Raspberry">Raspberry($10)</option>
                <option value="Pineapple">Pineapple($5)</option>
                <option value="Dobash">Dobash($9)</option>
                <option value="Mint">Mint($5)</option>
                <option value="Cherry">Cherry($5)</option>
                <option value="Apricot">Apricot($8)</option>
                <option value="Buttercream">Buttercream($7)</option>
                <option value="Chocolate Mousse">Chocolate Mousse($12)</option>
               </select>
                <br/>
                <p>
                <label for='includecandles' class="inlinelabel">Include Candles($5)</label>
               <input type="checkbox" id="includecandles" name='includecandles' onclick="calculateTotal()" />
               </p>
               
                <p>
                <label class="inlinelabel" for='includeinscription'>Include Inscription($20)</label>
                <input type="checkbox" id="includeinscription" name="includeinscription" onclick="calculateTotal()" />
                <input type="text"  id="theinscription" name="theinscription" value="Enter Inscription"  />
                </p>
                <div id="totalPrice"></div>
                
                </fieldset>
            </div>
            
        	<div class="cont_details">
            	<fieldset>
                <legend>Contact Details</legend>
                <label for='name'>Name</label>
                <input type="text" id="name" name='name' />
                <br/>
                <label for='address'>Address</label>
                <input type="text" id="address" name='address' />
                <br/>
                <label for='phonenumber'>Phone Number</label>
                <input type="text"  id="phonenumber" name='phonenumber'/>
                <br/>
                </fieldset>
            </div>
            <input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
        </div>  
       </form>
	</div><!--End of wrap-->

</body>
</html>
